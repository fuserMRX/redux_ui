        // App code
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        // action creators
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,

        function receiveDataAction(todos, goals) {
            return {

        function handleToggle(id) {
            return async (dispatch) => {
                dispatch(toggleTodoAction(id));

                try {
                    const result = await API.saveTodoToggle(id);
                } catch (e) {
                    alert(`En error occured  => ${e} please try again`);
                    dispatch(toggleTodoAction(id))
                }
            }
        }

        function handleDeleteTodo(todo) {
            return async (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                try {
                    const result = await API.deleteTodo(todo.id);
                } catch (e) {
                    dispatch(addTodoAction(todo));
                    alert(`En error occured please try again`);
                }
            }
        }

        function handleAddTodo(name, cb) {
            return (dispatch) => {
                return API.saveTodo(name)
                    .then((todo) => {
                        dispatch(addTodoAction(todo))
                        cb();
                    })
                    .catch(() => alert('There was an error. Try again.'))
            }
        }

        function handleDeleteGoal(goal) {
            return async (dispatch) => {
                dispatch(removeGoalAction(goal.id))
                try {
                    const result = await API.deleteGoal(goal.id);
                } catch (e) {
                    dispatch(addGoalAction(goal))

        }

        function handleAddGoal(name, cb) {
            return (dispatch) => {
                return API.saveGoal(name)

                    })

        function handleInitialData() {
            return (dispatch) => {

                ]).then(([todos, goals]) => {

                })

        // middleware

        function checkAndDispatch(store, action) {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.")
            }

            if (

                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.")
            }

            return store.dispatch(action)
        }

        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.")

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope. That's a bad idea.")
            }

            return next(action);
        };

        const logger = (store) => (next) => (action) => {
            console.group(action.type);
            console.log('The action: ', action);
            // dispatch will be returned in case logger is the last one in the middleware chain
            const result = next(action);
            console.log('The new state: ', store.getState());
            console.groupEnd();

            return result;
        };

        // custom thunk - self-made
        const thunk = (store) => (next) => (action) => {
            if (typeof action === 'function') {
                return action(store.dispatch);
            }

            return next(action);
        };


        // reducers
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete })
                    )
                case RECEIVE_DATA:
                    return action.todos
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false
                default:
                    return state
            }
        }

        // Library approach
        function app(state = {}, action) {
            return {
                todos: todos(state.todos, action),
                goals: goals(state.goals, action),
            }

    <script type='text/babel'>
        function List(props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span
                                onClick={() => props.toggle && props.toggle(item)}
                                style={{ 'textDecoration': item.complete ? 'line-through' : 'none' }}>
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault();

                this.props.store.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ''
                ));
            }

            removeItem = async (todo) => {
                this.props.store.dispatch(handleDeleteTodo(todo));
            }

            toggleItem = async (todo) => {
                this.props.store.dispatch(handleToggle(todo.id));
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>

                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggleItem}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();

                this.props.store.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''

            removeItem = async (goal) => {

            render() {

                        <input

                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props;

                store.dispatch(handleInitialData());

                store.subscribe(() => {
                    this.forceUpdate();
                })
            }

            render() {
                const { store } = this.props;
                const { todos, goals, loading } = store.getState();

                if (loading) {
                    return (
                        <h1>Loading</h1>
                    )
                }

                return (
                    <div>
                        <Todos todos={todos} store={store} />
                        <Goals goals={goals} store={store} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
